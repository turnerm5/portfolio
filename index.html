<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Marshall Turner</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div id="name">
			<h1>Marshall <br> Turner</h1>
		</div>
		

		<!-- Draw our faces -->
		<div id="faceContainer">
			<div class="faceBox" id="face1"></div>
			<div class="faceBox" id="face2"></div>
			<div class="faceBox" id="face3"></div>
			<div class="faceBox" id="face4"></div>
			<div class="faceBox" id="face5"></div>
			<div class="faceBox" id="face6"></div>
			<div class="faceBox" id="face7"></div>
			<div class="faceBox" id="face8"></div>
			<div class="faceBox" id="face9"></div>
			<div class="faceBox" id="face10"></div>
			<div class="faceBox" id="face11"></div>
			<div class="faceBox" id="face12"></div>
			<div class="faceBox" id="face13"></div>
		</div>
	</div>
	
	<div id="plusButton">
		<p><a href="#">+</a></p>
	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
